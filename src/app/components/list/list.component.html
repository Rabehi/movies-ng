<div class="container"> 

    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let movie of movies" (click)=goToMovie(movie) style="cursor: pointer;">
            
            <img src={{movie.poster_path}}  width="40" height="50">
            {{movie.title}}
        </li>
      </ul>
</div>
